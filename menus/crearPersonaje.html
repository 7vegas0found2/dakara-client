<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article id="crearPersonaje" title="CREATE CHARACTER">
    <div class="dialogContent">
        <div class="horizontal_center">
            <div class="form-group">
                <label for="crearNombreInput">Name</label>
                <input id="crearNombreInput" class="form-control" type="text" autocomplete="off" maxlength="15">
            </div>

            <div class="form-group">
                <label for="crearPasswordInput">Password</label>
                <input id="crearPasswordInput" class="form-control" type="password" autocomplete="off" maxlength="15">
            </div>

            <button id="botonCrearPersonajeCrear" class="btn btn-primary horizontal_center margenBoton"
                    style="margin-top:25px;">Create character
            </button>
        </div>
    </div>
</article>
</body>
</html>
